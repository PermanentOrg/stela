name: unit tests
on: [push, workflow_dispatch]
jobs:
    run_tests:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_PASSWORD: permanent
                ports:
                    - 5432:5432
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "18"
            - run: npm install --production=false
            - run: npm run lint
            - run: npm run test-ci
