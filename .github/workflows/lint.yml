name: lint
on: [push, workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v1
              with:
                  node-version: "18"
            - run: npm install -g npm@9.5.0
            - run: npm install --include dev
            - run: npm install -ws
            - run: npm run build -ws
            - run: npm run lint -ws
