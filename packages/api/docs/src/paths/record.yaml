records:
  get:
    summary: Get records by ID
    parameters:
      - name: recordIds
        in: query
        required: true
        schema:
          type: array
          items:
            type: string
    security:
      - {}
      - bearerHttpAuthentication: []
      - permanentShareToken: []
    tags:
      - records
    operationId: get-record
    responses:
      "200":
        description: The requested records
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../models/record.yaml#/record"
      "400":
        $ref: "../errors.yaml#/400"
      "401":
        $ref: "../errors.yaml#/401"
      "404":
        $ref: "../errors.yaml#/404"
      "500":
        $ref: "../errors.yaml#/500"
records/{id}:
  get:
    summary: Get a single record by ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    security:
      - {}
      - bearerHttpAuthentication: []
      - permanentShareToken: []
    tags:
      - records
    operationId: get-one-record
    responses:
      "200":
        description: The requested record
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "../models/record.yaml#/record"
      "400":
        $ref: "../errors.yaml#/400"
      "401":
        $ref: "../errors.yaml#/401"
      "404":
        $ref: "../errors.yaml#/404"
      "500":
        $ref: "../errors.yaml#/500"
  patch:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    summary: Update a record
    security:
      - bearerHttpAuthentication: []
    tags:
      - records
    operationId: patch-record
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              displayName:
                type: string
              locationId:
                type: integer
              description:
                type: string
              displayTimeInEDTF:
                type: string
                format: edtf
    responses:
      "200":
        description: The updated record
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "../models/record.yaml#/record"
      "400":
        $ref: "../errors.yaml#/400"
      "403":
        $ref: "../errors.yaml#/403"
      "404":
        $ref: "../errors.yaml#/404"
      "500":
        $ref: "../errors.yaml#/500"
records-id-share-links:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  get:
    summary: Get a record's share link
    security:
      - bearerHttpAuthentication: []
    tags:
      - records
    operationId: get-record-share-link
    responses:
      "200":
        description: The record's share link, if it exists
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "../models/share_link.yaml#/shareLink"
      "400":
        $ref: "../errors.yaml#/400"
      "401":
        $ref: "../errors.yaml#/401"
      "404":
        $ref: "../errors.yaml#/404"
      "500":
        $ref: "../errors.yaml#/500"
