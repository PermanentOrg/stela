archives:
  parameters:
    - name: searchQuery
      in: query
      required: true
      schema:
        type: string
  get:
    summary: Get archives whose names match the search query
    description: |
      Unauthenticated requests return only public archives.
      Admin-authenticated requests return public archives with owner contact information.
      User-authenticated requests return public archives and archives of which the caller is a member.
    security:
      - {}
      - bearerHttpAuthentication: []
    tags:
      - archives
    operationId: get-archives
    responses:
      "200":
        description: A list of archives.
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../models/archive.yaml#/archive"
      "400":
        $ref: "../errors.yaml#/400"
      "500":
        $ref: "../errors.yaml#/500"
archive-id-folders-shared:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  get:
    summary: Get all the top-level shared folders in an archive
    security:
      - bearerHttpAuthentication: []
    tags:
      - folders
    operationId: get-archive-shared-folders
    responses:
      "200":
        description: A list of shared folders
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../models/folder.yaml#/folder"
      "400":
        $ref: "../errors.yaml#/400"
      "401":
        $ref: "../errors.yaml#/401"
      "403":
        $ref: "../errors.yaml#/403"
      "404":
        $ref: "../errors.yaml#/404"
      "500":
        $ref: "../errors.yaml#/500"
