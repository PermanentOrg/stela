location:
  description: A geographic location object
  type: object
  required: [id]
  properties:
    id:
      type: string
    streetNumber:
      type: string
    streetName:
      type: string
    locality:
      type: string
    county:
      type: string
    state:
      type: string
    latitude:
      type: number
    longitude:
      type: number
    country:
      type: string
    countryCode:
      type: string
    displayName:
      type: string
