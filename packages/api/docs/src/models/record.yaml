tag:
  description: >
    Record Tag Object
  type: object
  properties:
    tagId:
      type: string
    name:
      type: string
    type:
      type: string
share:
  description: >
    Record Tag Object
  type: object
  properties:
    shareId:
      type: string
    archiveId:
      type: string
    accessRole:
      type: string
    status:
      type: string
    archive:
      $ref: "../models/record.yaml#/shareArchive"
shareArchive:
  description: >
    Record Share Archive Object
  type: object
  properties:
    archiveId:
      type: string
    thumbUrl200:
      type: string
    name:
      type: string
record:
  description: >
    Generic Record object
  type: object
  required:
    - recordId
    - displayName
    - archiveId
    - status
    - uploadFileName
    - uploadAccountId
    - createdAt
    - updatedAt
    - archive
  properties:
    recordId:
      type: string
    displayName:
      type: string
    archiveId:
      type: string
    archiveNumber:
      type: string
    description:
      type: string
    publicAt:
      type: string
    downloadName:
      type: string
    uploadFileName:
      type: string
    uploadAccountId:
      type: string
    uploadPayerAccountId:
      type: string
    size:
      type: number
    displayDate:
      type: string
      format: date-time
    displayTimeInEDTF:
      type: string
      format: edtf
    fileCreatedAt:
      type: string
      format: date-time
    imageRatio:
      type: number
    thumbnailUrls:
      type: object
      properties:
        200:
          type: string
        256:
          type: string
        500:
          type: string
        1000:
          type: string
        2000:
          type: string
    status:
      type: string
    type:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    altText:
      type: string
    location:
      $ref: "../models/location.yaml#/location"
    files:
      type: array
      items:
        $ref: "./archive_file.yaml#/archiveFile"
    folderLinkId:
      type: string
    folderLinkType:
      type: string
    parentFolderId:
      type: string
    parentFolderLinkId:
      type: string
    parentFolderArchiveNumber:
      type: string
    tags:
      type: array
      items:
        $ref: "./record.yaml#/tag"
    archiveArchiveNumber:
      type: string
    shares:
      type: array
      items:
        $ref: "./record.yaml#/share"
    archive:
      type: object
      required:
        - id
        - archiveNumber
      properties:
        id:
          type: string
        archiveNumber:
          type: string
        name:
          type: string
