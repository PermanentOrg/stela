folders:
  parameters:
    - name: folderIds
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
  get:
    summary: Get folders by their IDs
    security:
      - {}
      - bearerHttpAuthentication: []
      - permanentShareToken: []
    tags:
      - folders
    operationId: get-folder
    responses:
      "200":
        description: The requested folders
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../models/folder.yaml#/folder"
      "400":
        $ref: "../../shared/errors.yaml#/400"
      "401":
        $ref: "../../shared/errors.yaml#/401"
      "404":
        $ref: "../../shared/errors.yaml#/404"
      "500":
        $ref: "../../shared/errors.yaml#/500"
folders-id-children:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  get:
    summary: Get the children of the folder with the given ID
    security:
      - {}
      - bearerHttpAuthentication: []
      - permanentShareToken: []
    tags:
      - folders
    operationId: get-folder-children
    responses:
      "200":
        description: The folder's child objects
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    oneOf:
                      - $ref: "../models/folder.yaml#/folder"
                      - $ref: "../models/record.yaml#/record"
      "400":
        $ref: "../../shared/errors.yaml#/400"
      "401":
        $ref: "../../shared/errors.yaml#/401"
      "404":
        $ref: "../../shared/errors.yaml#/404"
      "500":
        $ref: "../../shared/errors.yaml#/500"
folders-id-share-links:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  get:
    summary: Get a folder's share link
    security:
      - bearerHttpAuthentication: []
    tags:
      - folders
    operationId: get-folder-share_link
    responses:
      "200":
        description: The folder's share link, if it exists
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "../models/share_link.yaml#/shareLink"
      "400":
        $ref: "../../shared/errors.yaml#/400"
      "401":
        $ref: "../../shared/errors.yaml#/401"
      "404":
        $ref: "../../shared/errors.yaml#/404"
      "500":
        $ref: "../../shared/errors.yaml#/500"
